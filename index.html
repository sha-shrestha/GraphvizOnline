<!DOCTYPE html>
<html lang="utf-8">

<head>
  <title>graphviz</title>
  <link rel="stylesheet" type="text/css" href="print.css">
</head>

<body>
  <pre id="editor">digraph G {
 a -> b
}</pre>
  <div id="options" style="display: none;">
    <label id="engine">
      Engine:
      <select>
        <option selected="">dot</option>
      </select>
    </label>

    <label id="format" style="display: none;">
      Format:
      <select>
        <option selected="">svg</option>
      </select>
    </label>

    <label id="raw" class="disabled">
      <input type="checkbox" disabled=""> Show raw output
    </label>

    <label>
      <input type="button" value="Share" id="share">
    </label>

    <input type="input" value="" id="shareurl">

  </div>
  <div id="review">
    <div id="error"></div>
  </div>
  <div id="status"></div>
  </div>

  <script src="ace/ace.js"></script>
  <script src="viz.js"></script>
  <script src="init.js"></script>
</body>

</html>
